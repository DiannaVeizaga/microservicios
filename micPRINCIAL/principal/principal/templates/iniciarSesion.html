<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body style="background-color: rgb(0, 15, 40);">
    {%include 'navBar.html'%}
    <div class="container" style="padding-top: 10%; color:white">
        <form style="max-width: 30%" action="loginCLIENTE" method="post" class="mx-auto">
          {% csrf_token %}
          <h2 style="text-align: center;">INICAR SESION</h2>
          <br>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Usuario</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" name="username">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" name="password">
              </div>
            </div>
            <p>Aun no estas registrado? <a href="register">Registrate Aqui</a></p>
            <button type="submit" class="btn btn-primary mx-auto d-block">INICIAR SESION</button>
          </form>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
